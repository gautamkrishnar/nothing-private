dist: trusty
sudo: required
language: node_js
node_js:
- 10.8
addons:
  chrome: stable
  sonarcloud:
    organization: "gautamkrishnar-github"
    token:
      secure: ""

jdk:
- oraclejdk8
branches:
  only:
  - gh-pages
  - master
  - develop
cache:
  # cache both npm modules and Cypress binary
  directories:
  - '$HOME/.sonar/cache'
  - ~/.npm
  - ~/.cache
  # install dependencies and check that Cypress can run
  override:
  - npm ci
  - npm run cy:verify

script:
- sonar-scanner || true # Ignore sonar-scanner
- npm run unit-test-ci
- 'if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then npm run test-cross-platform; fi'
- 'if [ "$TRAVIS_PULL_REQUEST" == "false" ]; then npm run test; else npm run test-no-record; fi'
- kill $(jobs -p) || true
